<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div id="app">
    <div class="col-md-2 userlist">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-user"></span> Online ({{connectedUsers.length}})
        </div>
       <ul class="chat">
        <li v-for="user in connectedUsers">
            {{user}}

        </li>

       </ul>
    </div>
    <div class="col-md-10">
        <div id="livechat-container">
       <div class="panel panel-primary">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span>&nbsp;;
            Lets chat
        </div>
        <div class="panel-body">
            <ul class="chat" id="message">
                <li>mesage</li>
                <li>mesage</li>
            </ul>
        </div>

        <div class="panel-footer">
            <form>
                <input type="text" class="form-control input lg" placeholder="Type chat here"/>
            </form>

        </div>

       </div>
    </div>
</div>
</div>

<script src="/js/main.js" type="module" defer></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
